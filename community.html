<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team - Waste Management</title>
    <link rel="icon" href="./assets/logo.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background: #4CAF50;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .team-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
        }

        .team-member {
            position: relative;
            margin: 15px;
            overflow: hidden;
            transition: transform 0.3s ease;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .team-member img {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .team-member:hover img {
            transform: scale(1.1);
        }

        .hover-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            text-align: center;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .team-member:hover .hover-info {
            transform: translateY(0);
        }

        footer {
            background: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: relative;
        }

        .social-media a {
            margin: 0 10px;
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>

<header>
    <h1>Meet Our Team</h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#features">Features</a></li>
            <li><a href="#about">About Us</a></li>
            <li><a href="register.html">Sign Up</a></li>
            <li><a href="#footer">Contact</a></li>
        </ul>
    </nav>
</header>

<main>
    <section class="team">
        <h2>Our Dedicated Team</h2>
        <div class="team-container">
            <div class="team-member">
                <img src="https://avatars.githubusercontent.com/u/130893914?v=4" alt="Team Member 1">
                <div class="hover-info">
                    <h3>Garishma Sing</h3>
                    <p>Project Manager</p>
                    <a href="#"><box-icon type="logo" name="facebook"></box-icon></a>
                    <a href="#"><box-icon type="logo" name="twitter"></box-icon></a>
                    <a href="#"><box-icon type="logo" name="linkedin"></box-icon></a>
                </div>
            </div>
            <div class="team-member">
                <img src="./assets/member2.jpg" alt="Team Member 2">
                <div class="hover-info">
                    <h3>Jane Smith</h3>
                    <p>Environmental Specialist</p>
                    <a href="#"><box-icon type="logo" name="facebook"></box-icon></a>
                    <a href="#"><box-icon type="logo" name="twitter"></box-icon></a>
                    <a href="#"><box-icon type="logo" name="linkedin"></box-icon></a>
                </div>
            </div>
            <div class="team-member">
                <img src="./assets/member3.jpg" alt="Team Member 3">
                <div class="hover-info">
                    <h3>Alex Johnson</h3>
                    <p>Community Outreach</p>
                    <a href="#"><box-icon type="logo" name="facebook"></box-icon></a>
                    <a href="#"><box-icon type="logo" name="twitter"></box-icon></a>
                    <a href="#"><box-icon type="logo" name="linkedin"></box-icon></a>
                </div>
            </div>
            <!-- Add more team members as needed -->
        </div>
    </section>
</main>

<footer id="footer">
    <h2>Stay Connected</h2>
    <form id="newsletter-form">
        <input type="email" placeholder="Your Email" required>
        <button type="submit">Subscribe</button>
    </form>
    <div class="social-media">
        <a href="#"><box-icon type="logo" name="facebook"></box-icon> Facebook</a>
        <a href="#"><box-icon type="logo" name="twitter"></box-icon> Twitter</a>
        <a href="#"><box-icon type="logo" name="instagram"></box-icon> Instagram</a>
    </div>
    <p>&copy; 2024 Waste Management. All rights reserved.</p>
</footer>

<script src="script.js"></script>

</body>
</html>
